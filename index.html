<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-home">
        <div class="instagram-login">
            <div class="instagram-login-campos">
                <img src="./assets/img/instagram-logo-name.png" alt="Instagram Logo">
                <div class="inputs label-float">
                    <input type="text" placeholder="Telefone, nome de usuário ou email">
                    <input type="password" id="senha" placeholder="Senha">
                    <i class="bi bi-eye" hidden> Mostrar </i>
                    <i class="bi bi-eye-slash" hidden> Ocultar </i>
                </div>
                <div class="login-button">
                    <button class="login-btn">Entrar</button>
                </div>
                <div class="acesso-facebook">
                    <span>OU</span>
                    <a href="" class="facebook">Entrar com o Facebook</a>
                    <a href="" class="senha">Esqueceu a senha?</a>
                </div>
            </div>
            <div class="cadastre-se">
                <p>Não tem uma conta? <a href="">Cadastre-se</a></p>
            </div>
            <div class="obter-app">
                <span>Obtenha o aplicativo.</span>
                <div class="apps">
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&pli=1" class="app-download"><img src="./assets/img/google.png" alt="google play"></a>
                    <a href="https://apps.microsoft.com/detail/9nblggh5l9xt?hl=en-us&gl=BR" class="app-download"><img src="./assets/img/microsoft.png" alt="microsoft"></a>
                </div>
            </div>
        </div>
    </div>
<script src="./assets/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
